<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta - Tiendita</title>
    <link rel="stylesheet" href="css/puntoVenta.css">
    <script>
        function mostrarMensaje() {
            alert("¡Pedido exitoso!");
        }
    </script>
</head>
<body>
    <img src="src/Logo.png" alt="" class="logo">
    <div class="productos-container">
        <h1>Venta de Productos</h1>

        <div class="productos-grid">
            <div class="producto">
                <img src="src/Yogur.png" alt="">
                <p>Yogur - $25.00</p>
                <input type="number" min="1" placeholder="Cantidad">
            </div>

            <div class="producto">
                <img src="src/Pan.png" alt="">
                <p>Pan - $43.00</p>
                <input type="number" min="1" placeholder="Cantidad">
            </div>

            <div class="producto">
                <img src="src/Jugo.png" alt="">
                <p>Jugo - $30.00</p>
                <input type="number" min="1" placeholder="Cantidad">
            </div>

            <div class="producto">
                <img src="src/Galletas.png" alt="">
                <p>Gallettas - $14.00</p>
                <input type="number" min="1" placeholder="Cantidad">
            </div>

            <div class="producto">
                <img src="src/Esponga.png" alt="">
                <p>Esponja para trastes - $10.00</p>
                <input type="number" min="1" placeholder="Cantidad">
            </div>

            <div class="producto">
                <img src="src/Atun.png" alt="">
                <p>Atun enlatado - $21</p>
                <input type="number" min="1" placeholder="Cantidad">
            </div>

            <div class="producto">
                <img src="src/Leche.png" alt="">
                <p>Leche - $34.00</p>
                <input type="number" min="1" placeholder="Cantidad">
            </div>

            <div class="producto">
                <img src="src/Aceite.png" alt="">
                <p>Aceite - $25.00</p>
                <input type="number" min="1" placeholder="Cantidad">
            </div>

            <div class="producto">
                <img src="src/Papas.png" alt="">
                <p>Papas - $17.50</p>
                <input type="number" min="1" placeholder="Cantidad">
            </div>

            <div class="producto">
                <img src="src/Agua.png" alt="">
                <p>Agua Embotellada - $15.00</p>
                <input type="number" min="1" placeholder="Cantidad">
            </div>
        </div>

        <div class="acciones">
            <button class="btn-finalizar" onclick="mostrarMensaje()">Finalizar Venta</button>
            <a href="Bienvenida.html" class="btn-volver">Volver al Menú</a>
        </div>
    </div>

</body>
</html>
